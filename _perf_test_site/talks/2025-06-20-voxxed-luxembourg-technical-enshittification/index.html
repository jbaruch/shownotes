<!-- Resource enhancement script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add target="_blank" to external links
    const links = document.querySelectorAll('a[href^="http"]');
    links.forEach(link => {
        if (!link.hasAttribute('target')) {
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener');
        }
    });
    
    // Enhance resources section formatting
    const resourcesSection = document.querySelector('#resources');
    if (resourcesSection && resourcesSection.nextElementSibling) {
        const ul = resourcesSection.nextElementSibling;
        if (ul.tagName === 'UL') {
            // Wrap resources in proper container
            const container = document.createElement('div');
            container.className = 'talk-resources';
            
            const title = document.createElement('h2');
            title.textContent = 'Resources';
            
            const resourcesList = document.createElement('ul');
            resourcesList.className = 'resources-list';
            
            // Convert existing list items
            Array.from(ul.children).forEach(li => {
                const newLi = document.createElement('li');
                newLi.className = 'resource-link-item';
                
                const link = li.querySelector('a');
                if (link) {
                    const newLink = document.createElement('a');
                    newLink.href = link.href;
                    newLink.target = '_blank';
                    newLink.rel = 'noopener';
                    newLink.className = 'resource-link';
                    
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'resource-title';
                    titleDiv.textContent = link.textContent;
                    
                    newLink.appendChild(titleDiv);
                    newLi.appendChild(newLink);
                } else {
                    newLi.innerHTML = li.innerHTML;
                }
                
                resourcesList.appendChild(newLi);
            });
            
            container.appendChild(title);
            container.appendChild(resourcesList);
            
            // Replace the original section
            resourcesSection.parentNode.replaceChild(container, resourcesSection);
            ul.remove();
        }
    }
});
</script>
