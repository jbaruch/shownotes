<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test</title>
    <style>
        .test-iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Iframe Test Page</h1>
    
    <h2>YouTube Test</h2>
    <iframe class="test-iframe" 
            src="https://www.youtube-nocookie.com/embed/Yh_hs4mZTiY" 
            frameborder="0"
            allowfullscreen>
    </iframe>
    
    <h2>Google Slides Test</h2>
    <iframe class="test-iframe" 
            src="https://docs.google.com/presentation/d/e/1vQtLbueXXLmtdrkOsEFqtDlhM-rzaoaEFacQ8fMrmn4w9qFptjZe0RlsaUcUjMwyg/pubembed?start=false&loop=false&delayms=3000" 
            frameborder="0"
            allowfullscreen>
    </iframe>
    
    <h2>Simple Test (Should Work)</h2>
    <iframe class="test-iframe" 
            src="https://example.com" 
            frameborder="0">
    </iframe>
</body>
</html>
