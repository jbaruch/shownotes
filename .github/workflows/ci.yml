name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        ruby-version: ['3.1']
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    
    - name: Run unit tests
      run: bundle exec rake test:unit
      env:
        BUNDLE_FORCE_RUBY_PLATFORM: true
    
    - name: Run integration tests
      run: bundle exec rake test:integration
      env:
        BUNDLE_FORCE_RUBY_PLATFORM: true

  performance:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    
    - name: Run performance tests
      run: bundle exec rake test:performance
      env:
        BUNDLE_FORCE_RUBY_PLATFORM: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    
    - name: Security scan
      run: bundle exec bundle-audit
      env:
        BUNDLE_FORCE_RUBY_PLATFORM: true

  e2e:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    
    - name: Run E2E tests
      run: bundle exec rake test:e2e
      env:
        BUNDLE_FORCE_RUBY_PLATFORM: true

  build:
    runs-on: ubuntu-latest
    needs: [test, security, performance, e2e]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    
    - name: Build Jekyll site
      run: |
        bundle exec jekyll build
      env:
        BUNDLE_FORCE_RUBY_PLATFORM: true
    
    - name: Test built site
      run: |
        test -d _site
        test -f _site/index.html
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: site-build
        path: _site/